name: Build and test

on:
  push:
    branches:
    - master

jobs:
  build-and-test:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: run tests
        uses: actions-rs/cargo@v1
        with:
          command: test